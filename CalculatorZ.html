<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CalculatorZ</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style type="text/css">
        .form-control::placeholder {
            color: black;
        }

        *{
            margin: 0;
            padding: 0;
            font-family: 'segoe', sans-serif;
            box-sizing: border-box;
        }

        .container {
            width: 99%;
            height: 112vh;
            background-color: #00ffaa;
            border-radius: 10px;
        }

        .text-center mt-3 mb-5 {
            width: 200px;
            height: 60px;
            background-color: bisque;
        }
       
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center mt-3 mb-5">CalculatorZ</h1>
    <h2 class="text-center mt-3 ">By Umer Abdullah</h2>
    <div class="row my-5">
        <div class="offset-md-4 pb-3 pt-4 col-md-4  px-4 border rounded-4 bg-dark">
            <input id="result" class="form-control bg-white mb-2 border-dark text-dark form-control-lg text-end fs-1"
                   type="text" placeholder="0" aria-label=".form-control-lg example">
            <div class="row py-2 g-3">
                <!-- Simplified button classes -->
                <div class="col-3">
                    <button type="button" class="btn btn-primary py-3 w-100" onclick = "appendToResult('(')"> ((</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary py-3 w-100" onclick = "appendToResult(')')"> ))</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary py-3 w-100" onclick = "appendToResult('/')"> /</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-warning py-3 w-100" onclick = "clearResult()"> AC</button>
                </div>
            </div>
            <div class="row py-2 g-3">
                <div class="col-3">
                    <button type="button" class="btn btn-primary py-3 w-100" onclick = "appendToResult('7')">7</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary py-3 w-100" onclick = "appendToResult('8')">8</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary py-3 w-100" onclick = "appendToResult('9')">9</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-warning py-3 fs-5 w-100 " onclick = "appendToResult('+')">+</button>
                </div> 
            </div>
            <div class="row py-2 g-3">
                <div class="col-3">
                    <button type="button" class="btn btn-primary py-3 w-100 " onclick = "appendToResult('6')">6</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary py-3 w-100" onclick = "appendToResult('5')">5</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary py-3 w-100" onclick = "appendToResult('4')">4</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-warning py-3 w-100" onclick = "appendToResult('*')">x</button>
                </div>
            </div>
            <div class="row py-2 g-3">
                <div class="col-3">
                    <button type="button" class="btn btn-primary py-3 w-100" onclick = "appendToResult('1')">1</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary py-3 w-100" onclick = "appendToResult('2')">2</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary py-3 w-100" onclick = "appendToResult('3')">3</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-warning py-3 w-100" onclick = "appendToResult('-')">-</button>
                </div>
            </div>
            <div class="row py-2 g-3">
                <div class="col-3">
                    <button type="button" class="btn btn-primary py-3 w-100" onclick = "appendToResult('0')">0</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary py-3 w-100" onclick = "appendToResult('.')">.</button>
                </div>
                <div class="col-6">
                    <button type="button" class="btn btn-warning fs-4 py-3 w-100" onclick = "calculateResult()">=</button>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
</script>


<script>
    let result = document.getElementById('result');

    function appendToResult(value) {
        result.value += value;
    }

    function clearResult() {
        result.value = '';
    }

    function calculateResult() {
        try {
            result.value = eval(result.value);
        } catch (error) {
            result.value = 'Error';
        }
    }
</script>
</body>
</html>
